<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMA JS Part 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./script.js"></script>
</head>
<body class="body">
    <header class="header">
        <h2 class="header__heading">TechMagic Academy - JavaScript Part 1 Take-home project</h2>
    </header>

    <main class="main">
        <h1>Queue</h1>

        <form>
            <input class="input" type="text" id="value" placeholder="Enter new element">
            <button class="input btn" id="add">Add</button>
            <button class="input btn" id="remove">Remove</button>
        </form>

        <p>Size: <span id="queueSize">0</span>/<span id="maxQueueSize">0</span></p>

        <div id="queue"></div>
    </main>

    <footer class="footer">
        <h2 class="footer__heading">Illia Loginov 2022</h2>
    </footer>
